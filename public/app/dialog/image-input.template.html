<div class="p-2">
	<md-input-container>
		<input aria-label="pic" type="file" fileread="fileData" accept="{{acceptedFormats}}">
	</md-input-container>
	<p ng-if="tip">{{tip}}</p>
	<ui-cropper  image="fileData" area-type="square" result-image="croppedImage"></ui-cropper>
	<md-button class="md-raised md-primary" ng-click="returnFile()" ng-disabled="!fileData">
		{{validButton}}
	</md-button>
</div>
